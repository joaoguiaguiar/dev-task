<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1>DevTask üíª</h1>
        </nav>
    </header>
    <main>
        <div class="content-card card1">
            <h2 class="title__cad1">Criar tarefa üìù</h2>
            <hr>
            <form action="get">
                <fieldset class="form-group">
                    <label for="taskName" class="form-label">Nome da tarefa</label>
                    <input type="text" class="form-control" id="taskName">
                </fieldset>

                <fieldset class="form-group">
                    <label for="taskDescription" class="form-label">Descri√ß√£o</label>
                    <textarea name="taskDescription" id="taskDescription" rows="3"
                        placeholder="Ex: Focar em React..."></textarea>
                </fieldset>
                <fieldset class="form-group ">
                    <legend>Prioridade :</legend>
                    <article class="container__radius">
                        <div>
                            <input type="radio" id="huey" name="drone" value="huey" checked />
                            <label for="huey">baixa</label>
                        </div>
                        <div>
                            <input type="radio" id="dewey" name="drone" value="dewey" />
                            <label for="dewey">M√©dia</label>
                        </div>
                        <div>
                            <input type="radio" id="louie" name="drone" value="louie" />
                            <label for="louie">Alta</label>
                        </div>
                    </article>
                </fieldset>
                <div class="container__btn">
                    <button type="button" class="btn btn-primary">Criar</button>
                </div>
            </form>
        </div>
        <div class="content-card card2">
            <h2 class="title__cad2">Lista de Tarefas</h2>
            <hr>
            <section>
                <div class="tarefas-container">
                    <form>
                        <fieldset>
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Pesquisar...." type="search">
                            <datalist id="datalistOptions">
                                <option value="Wordpress">
                                <option value="React">
                                <option value="Node">
                                <option value="Mongo DB">
                                <option value="MySQL">
                            </datalist>
                        </fieldset>
                    </form>
                    <div class="container__results">
                        <h3 class="title__results">Resultado da Pesquisa :<div class="results__pesquisa"></div>
                        </h3>
                    </div>
                    <ul class="lista__de__tarfas" id="lista__de__tarefas"></ul>
                    <div class="d-flex justify-content-between container__buttons">
                        <button id="btnPrev" class="btn btn-outline-primary mt-3">‚Üê Voltar</button>
                        <button id="btnNext" class="btn btn-outline-primary">Pr√≥xima ‚Üí</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- Modal Bootstrap -->
    <div class="modal fade" id="modalTarefa" tabindex="-1" aria-labelledby="modalTarefaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">T√≠tulo da Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Descri√ß√£o:</strong> <span id="modalDescricao"></span></p>
                    <p><strong>Prioridade:</strong> <span id="modalPrioridade"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"crossorigin="anonymous"></script>
    <script src="./JS/responsive.js"></script>
    <script src="./JS/listaTarefas.js" type="module"></script>
    <script src="./JS/cadastrarTarefas.js" type="module"></script>
    <script src="./JS/buscaTarefa.js" type="module"></script>
</body>
</html>
